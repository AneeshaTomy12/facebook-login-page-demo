<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
    <title>facebook login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <img class="mt-5 mb-3" height="auto" src="assets/images/fb2.png" alt="facebook-logo">
                <h2 class="">Connect with friends and the
                    world around you on Facebook.</h2>
            </div>
            <div class="col-lg-5 bg-white p-5 login-form">
                <div class="errorbox error" role="alert" tabindex="0" id="error_box">
                    <div class="fw-bold">Wrong credentials</div>
                    <div>Invalid username or password</div>
                </div>
                <form action="" id="myform" class="mb-5">
                    <input type="text" id="email" name="username" placeholder="Email address or phone number">
                    <input type="password" class="fancyText" id="password" name="password" placeholder="Password">
                    <input type="submit" value="Log in" class="login-btn">
                    <a href="#" class="forgotton">Forgotton password?</a>
                    <hr>
                </form>
                <a href="#" class="new-account-btn">Create New Account</a>
                <!-- <input type="submit" value="" class="new-account-btn"> -->
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
